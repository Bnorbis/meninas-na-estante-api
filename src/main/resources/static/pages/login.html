<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="hero-page">
    <header>
      <h1>Meninas na estante</h1>
      <div class="input-pesquisa">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="pesquisa-header" name="" id="" placeholder="Pesquisar...">
      </div>
      <nav>
        <a href="sobre.html">Meninas Digitais</a>
        <a href="encontros.html">Encontros</a>
        <a href="index.html">Acervo</a>
      </nav>
    </header>
  </div>
  <main class="main-cadastro">
        <div class="title">
            <h2>Administração - Login</h2>
        </div>            
        <div class="container-cadastro">
            <form class="form-login">                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required class="input-email">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required class="input-senha">
                </div>
                <span class="text">Não possui cadastro? Clique <a class="link" href="register.html">aqui.</a></span>
                <button type="submit" class="btn-submit js-btn-login">Login</button>                
            </form>
        </div>        
  </main>

  <script src="../scripts/usuarios.js"></script>
</body>
</html>
