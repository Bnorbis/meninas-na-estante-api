<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro de Administrador</title>
</head>
<body>
    <div class="hero-page">
        <header>
        <h1>Meninas na estante</h1>
        <div class="input-pesquisa">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="pesquisa-header" name="" id="" placeholder="Pesquisar...">
        </div>
        <nav>
            <a href="sobre.html">Meninas Digitais</a>
            <a href="encontros.html">Encontros</a>
            <a href="index.html">Acervo</a>
        </nav>
        </header>
  </div>
  <main class="main-cadastro">
        <div class="title">
            <h2>Administração - Cadastro</h2>
        </div>            
        <div class="container-cadastro">
            <form class="form-cadastro">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required class="js-input-name">
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                <input type="email" id="email-input" name="email" required class="js-input-email">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha-input" name="senha" required class="js-input-senha">
                </div>
                <span class="text">Já possui cadastro? Clique <a class="link" href="login.html">aqui.</a></span>
                <button type="submit" class="btn-submit js-btn-cadastrar">Cadastrar</button>                
            </form>
        </div>        

        <script src="scripts/usuarios.js"></script>
  </main>
</body>
</html>
